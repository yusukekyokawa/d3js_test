<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bar-chart div {
            background-color: blue;
            margin: 10px 0;
            height: 16px;
        }
    </style>
</head>
<body>
    <section class="bar-chart"></section>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript">
   var data = [100, 70, 150, 50, 200, 130]
    d3.select('section.bar-chart')
        .selectAll('div')
        .data(data)
        .enter()
        .append('div')
        .style('width', function (d) {
            return d
        })
</script>

</html>
